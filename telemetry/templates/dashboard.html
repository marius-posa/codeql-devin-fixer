<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CodeQL Devin Fixer - Telemetry Dashboard</title>
<style>
:root {
  --bg-primary: #0d1117;
  --bg-secondary: #161b22;
  --bg-tertiary: #21262d;
  --border: #30363d;
  --text-primary: #e6edf3;
  --text-secondary: #8b949e;
  --text-muted: #6e7681;
  --accent-blue: #58a6ff;
  --accent-green: #3fb950;
  --accent-red: #f85149;
  --accent-orange: #d29922;
  --accent-purple: #bc8cff;
  --accent-cyan: #39d2c0;
  --card-shadow: 0 1px 3px rgba(0,0,0,0.3);
}
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
  background: var(--bg-primary);
  color: var(--text-primary);
  line-height: 1.5;
}
.container { max-width: 1400px; margin: 0 auto; padding: 24px; }
header {
  display: flex; justify-content: space-between; align-items: center;
  padding: 16px 0; border-bottom: 1px solid var(--border); margin-bottom: 24px;
}
header h1 { font-size: 20px; font-weight: 600; }
header h1 span { color: var(--accent-blue); }
.header-actions { display: flex; gap: 8px; }
.btn {
  padding: 6px 16px; border-radius: 6px; border: 1px solid var(--border);
  background: var(--bg-tertiary); color: var(--text-primary);
  cursor: pointer; font-size: 13px; font-weight: 500;
  transition: background 0.15s;
}
.btn:hover { background: var(--border); }
.btn-primary { background: #238636; border-color: #2ea043; }
.btn-primary:hover { background: #2ea043; }
.btn:disabled { opacity: 0.5; cursor: not-allowed; }
.spinner { display: inline-block; width: 14px; height: 14px; border: 2px solid var(--border);
  border-top-color: var(--accent-blue); border-radius: 50%; animation: spin 0.6s linear infinite; }
@keyframes spin { to { transform: rotate(360deg); } }

.metrics-grid {
  display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 16px; margin-bottom: 24px;
}
.metric-card {
  background: var(--bg-secondary); border: 1px solid var(--border);
  border-radius: 8px; padding: 16px; box-shadow: var(--card-shadow);
}
.metric-card .label { font-size: 12px; color: var(--text-secondary); text-transform: uppercase;
  letter-spacing: 0.5px; margin-bottom: 4px; }
.metric-card .value { font-size: 28px; font-weight: 700; }
.metric-card .sub { font-size: 12px; color: var(--text-muted); margin-top: 4px; }
.metric-card.blue .value { color: var(--accent-blue); }
.metric-card.green .value { color: var(--accent-green); }
.metric-card.red .value { color: var(--accent-red); }
.metric-card.orange .value { color: var(--accent-orange); }
.metric-card.purple .value { color: var(--accent-purple); }
.metric-card.cyan .value { color: var(--accent-cyan); }

.grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 24px; margin-bottom: 24px; }
@media (max-width: 900px) { .grid-2 { grid-template-columns: 1fr; } }

.panel {
  background: var(--bg-secondary); border: 1px solid var(--border);
  border-radius: 8px; overflow: hidden; box-shadow: var(--card-shadow);
  margin-bottom: 24px;
}
.panel-header {
  padding: 12px 16px; border-bottom: 1px solid var(--border);
  font-size: 14px; font-weight: 600; display: flex; justify-content: space-between; align-items: center;
}
.panel-body { padding: 16px; }

.bar-chart { display: flex; flex-direction: column; gap: 8px; }
.bar-row { display: flex; align-items: center; gap: 8px; }
.bar-label { width: 80px; font-size: 12px; color: var(--text-secondary); text-align: right; text-transform: capitalize; }
.bar-track { flex: 1; height: 20px; background: var(--bg-tertiary); border-radius: 4px; overflow: hidden; }
.bar-fill { height: 100%; border-radius: 4px; transition: width 0.4s ease; min-width: 2px; }
.bar-value { width: 40px; font-size: 12px; color: var(--text-secondary); }
.bar-critical { background: var(--accent-red); }
.bar-high { background: var(--accent-orange); }
.bar-medium { background: #d29922; }
.bar-low { background: var(--accent-blue); }
.bar-default { background: var(--accent-purple); }

table { width: 100%; border-collapse: collapse; font-size: 13px; }
thead th {
  text-align: left; padding: 8px 12px; border-bottom: 1px solid var(--border);
  color: var(--text-secondary); font-weight: 600; font-size: 12px; text-transform: uppercase;
  letter-spacing: 0.5px;
}
tbody td { padding: 8px 12px; border-bottom: 1px solid var(--border); }
tbody tr:last-child td { border-bottom: none; }
tbody tr:hover { background: var(--bg-tertiary); }
a { color: var(--accent-blue); text-decoration: none; }
a:hover { text-decoration: underline; }

.badge {
  display: inline-block; padding: 2px 8px; border-radius: 12px;
  font-size: 11px; font-weight: 600; text-transform: uppercase;
}
.badge-open { background: #1a4023; color: var(--accent-green); }
.badge-merged { background: #2d1a4e; color: var(--accent-purple); }
.badge-closed { background: #4a1a1a; color: var(--accent-red); }
.badge-created { background: #1a3a4a; color: var(--accent-cyan); }
.badge-finished { background: #1a4023; color: var(--accent-green); }
.badge-running { background: #3a3a1a; color: var(--accent-orange); }
.badge-error { background: #4a1a1a; color: var(--accent-red); }
.badge-unknown { background: var(--bg-tertiary); color: var(--text-muted); }

.empty-state {
  text-align: center; padding: 40px 20px; color: var(--text-muted); font-size: 14px;
}
.status-bar {
  display: flex; justify-content: space-between; align-items: center;
  padding: 8px 0; font-size: 12px; color: var(--text-muted); margin-bottom: 16px;
}
.repo-tag {
  display: inline-block; padding: 2px 8px; background: var(--bg-tertiary);
  border-radius: 4px; font-size: 12px; margin: 2px; color: var(--text-secondary);
}
.issue-id {
  display: inline-block; padding: 1px 6px; background: var(--bg-tertiary);
  border-radius: 3px; font-size: 11px; font-family: monospace; color: var(--accent-cyan);
  margin: 1px;
}
.badge-recurring { background: #3a2a1a; color: var(--accent-orange); }
.badge-new { background: #1a2a3a; color: var(--accent-cyan); }
.badge-fixed { background: #1a3a2a; color: var(--accent-green); }
.issue-summary { display: flex; gap: 16px; margin-bottom: 12px; font-size: 13px; }
.issue-summary .count { font-weight: 600; font-size: 16px; }
</style>
</head>
<body>
<div class="container">
  <header>
    <h1><span>CodeQL Devin Fixer</span> Telemetry</h1>
    <div class="header-actions">
      <button class="btn" onclick="refreshData()" id="btn-refresh">Refresh Data</button>
      <button class="btn btn-primary" onclick="pollSessions()" id="btn-poll">Poll Sessions</button>
    </div>
  </header>

  <div class="status-bar">
    <span id="status-text">Loading...</span>
    <span id="last-updated"></span>
  </div>

  <div class="metrics-grid" id="metrics-grid"></div>

  <div class="grid-2">
    <div class="panel">
      <div class="panel-header">Severity Breakdown</div>
      <div class="panel-body" id="severity-chart"></div>
    </div>
    <div class="panel">
      <div class="panel-header">Category Breakdown</div>
      <div class="panel-body" id="category-chart"></div>
    </div>
  </div>

  <div class="panel">
    <div class="panel-header">
      Repositories Scanned
      <span id="repo-count" style="color:var(--text-muted);font-weight:400;font-size:12px;"></span>
    </div>
    <div class="panel-body" style="overflow-x:auto;" id="repos-table-container"></div>
  </div>

  <div class="panel">
    <div class="panel-header">
      Run History
      <span id="runs-count" style="color:var(--text-muted);font-weight:400;font-size:12px;"></span>
    </div>
    <div class="panel-body" style="overflow-x:auto;" id="runs-table-container"></div>
  </div>

  <div class="panel">
    <div class="panel-header">
      Devin Sessions
      <span id="sessions-count" style="color:var(--text-muted);font-weight:400;font-size:12px;"></span>
    </div>
    <div class="panel-body" style="overflow-x:auto;" id="sessions-table-container"></div>
  </div>

  <div class="panel">
    <div class="panel-header">
      Pull Requests
      <span id="prs-count" style="color:var(--text-muted);font-weight:400;font-size:12px;"></span>
    </div>
    <div class="panel-body" style="overflow-x:auto;" id="prs-table-container"></div>
  </div>

  <div class="panel">
    <div class="panel-header">
      Issue Tracking
      <span id="issues-count" style="color:var(--text-muted);font-weight:400;font-size:12px;"></span>
    </div>
    <div class="panel-body" style="overflow-x:auto;" id="issues-table-container"></div>
  </div>
</div>

<script>
const API = window.location.origin;
let allRuns = [];
let allSessions = [];
let allPrs = [];
let allRepos = [];
let allIssues = [];
let stats = {};
let selectedRepo = null;

function setStatus(msg) { document.getElementById('status-text').textContent = msg; }
function setUpdated() {
  document.getElementById('last-updated').textContent = 'Updated: ' + new Date().toLocaleTimeString();
}

function formatDate(iso) {
  if (!iso) return '-';
  const d = new Date(iso);
  return d.toLocaleDateString() + ' ' + d.toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'});
}

function repoShort(url) {
  if (!url) return '-';
  return url.replace('https://github.com/', '');
}

function badgeClass(status) {
  const s = (status || '').toLowerCase();
  if (s === 'open') return 'badge-open';
  if (s === 'merged' || s === 'true') return 'badge-merged';
  if (s === 'closed') return 'badge-closed';
  if (s === 'created') return 'badge-created';
  if (s === 'finished' || s === 'stopped') return 'badge-finished';
  if (s === 'running' || s === 'started') return 'badge-running';
  if (s.startsWith('error')) return 'badge-error';
  if (s === 'recurring') return 'badge-recurring';
  if (s === 'new') return 'badge-new';
  if (s === 'fixed') return 'badge-fixed';
  return 'badge-unknown';
}

function barClass(label) {
  const l = label.toLowerCase();
  if (l === 'critical') return 'bar-critical';
  if (l === 'high') return 'bar-high';
  if (l === 'medium') return 'bar-medium';
  if (l === 'low') return 'bar-low';
  return 'bar-default';
}

function renderMetrics(s) {
  const grid = document.getElementById('metrics-grid');
  const latestIssues = s.latest_issues != null ? s.latest_issues : s.total_issues;
  const issuesSub = s.total_runs > 1 && s.latest_issues != null
    ? latestIssues + ' current, ' + (s.total_issues || 0) + ' across all runs'
    : '';
  const cards = [
    { label: 'Repos Scanned', value: s.repos_scanned || 0, cls: 'blue' },
    { label: 'Total Runs', value: s.total_runs || 0, cls: 'cyan' },
    { label: 'Issues Found', value: latestIssues, cls: 'orange',
      sub: issuesSub },
    { label: 'Devin Sessions', value: s.sessions_created || 0, cls: 'purple',
      sub: (s.sessions_finished || 0) + ' finished' },
    { label: 'PRs Created', value: s.prs_total || 0, cls: 'blue',
      sub: (s.prs_merged || 0) + ' merged, ' + (s.prs_open || 0) + ' open' },
    { label: 'Fix Rate', value: (s.fix_rate || 0) + '%', cls: 'green',
      sub: 'merged / total PRs' },
  ];
  grid.innerHTML = cards.map(c => `
    <div class="metric-card ${c.cls}">
      <div class="label">${c.label}</div>
      <div class="value">${c.value}</div>
      ${c.sub ? '<div class="sub">' + c.sub + '</div>' : ''}
    </div>
  `).join('');
}

function renderBarChart(container, data) {
  if (!data || Object.keys(data).length === 0) {
    container.innerHTML = '<div class="empty-state">No data yet</div>';
    return;
  }
  const max = Math.max(...Object.values(data), 1);
  const order = ['critical','high','medium','low'];
  const sorted = Object.entries(data).sort((a, b) => {
    const ia = order.indexOf(a[0].toLowerCase()), ib = order.indexOf(b[0].toLowerCase());
    if (ia !== -1 && ib !== -1) return ia - ib;
    if (ia !== -1) return -1;
    if (ib !== -1) return 1;
    return b[1] - a[1];
  });
  container.innerHTML = '<div class="bar-chart">' + sorted.map(([label, count]) => `
    <div class="bar-row">
      <span class="bar-label">${label}</span>
      <div class="bar-track">
        <div class="bar-fill ${barClass(label)}" style="width:${(count/max*100).toFixed(1)}%"></div>
      </div>
      <span class="bar-value">${count}</span>
    </div>
  `).join('') + '</div>';
}

function renderReposTable(repos) {
  const el = document.getElementById('repos-table-container');
  document.getElementById('repo-count').textContent = repos.length;
  if (repos.length === 0) {
    el.innerHTML = '<div class="empty-state">No repos scanned yet</div>';
    return;
  }
  el.innerHTML = `<table>
    <thead><tr>
      <th>Repository</th><th>Runs</th><th>Issues</th><th>Sessions</th>
      <th>PRs</th><th>Merged</th><th>Open</th><th>Last Run</th><th></th>
    </tr></thead>
    <tbody>${repos.map(r => {
      const active = selectedRepo === r.repo;
      return `<tr style="${active ? 'background:var(--bg-tertiary);' : ''}">
        <td><a href="${r.repo}" target="_blank">${repoShort(r.repo)}</a></td>
        <td>${r.runs}</td>
        <td>${r.issues_found}</td>
        <td>${r.sessions_created}${r.sessions_finished ? ' <span style="color:var(--accent-green);font-size:11px">('+r.sessions_finished+' done)</span>' : ''}</td>
        <td>${r.prs_total}</td>
        <td>${r.prs_merged}</td>
        <td>${r.prs_open}</td>
        <td>${formatDate(r.last_run)}</td>
        <td><button class="btn" style="padding:2px 10px;font-size:11px" onclick="toggleRepoFilter('${r.repo}')">${active ? 'Clear' : 'Filter'}</button></td>
      </tr>`;
    }).join('')}</tbody>
  </table>`;
}

function toggleRepoFilter(repo) {
  selectedRepo = selectedRepo === repo ? null : repo;
  renderAll();
}

function renderRunsTable(runs) {
  const el = document.getElementById('runs-table-container');
  document.getElementById('runs-count').textContent = runs.length;
  if (runs.length === 0) {
    el.innerHTML = '<div class="empty-state">No runs recorded yet. Trigger the action to see data here.</div>';
    return;
  }
  const sorted = [...runs].sort((a, b) => (b.run_number || 0) - (a.run_number || 0));
  el.innerHTML = `<table>
    <thead><tr>
      <th>Run</th><th>Target Repo</th><th>Issues</th><th>Batches</th>
      <th>Sessions</th><th>Timestamp</th>
    </tr></thead>
    <tbody>${sorted.map(r => `<tr>
      <td><strong>#${r.run_number || '-'}</strong></td>
      <td><a href="${r.target_repo}" target="_blank">${repoShort(r.target_repo)}</a></td>
      <td>${r.issues_found || 0}</td>
      <td>${r.batches_created || 0}</td>
      <td>${(r.sessions || []).length}</td>
      <td>${formatDate(r.timestamp)}</td>
    </tr>`).join('')}</tbody>
  </table>`;
}

function renderSessionsTable(sessions) {
  const el = document.getElementById('sessions-table-container');
  document.getElementById('sessions-count').textContent = sessions.length;
  if (sessions.length === 0) {
    el.innerHTML = '<div class="empty-state">No Devin sessions created yet.</div>';
    return;
  }
  el.innerHTML = `<table>
    <thead><tr>
      <th>Session</th><th>Status</th><th>Target</th><th>Run</th>
      <th>Batch</th><th>Issues</th><th>PR</th>
    </tr></thead>
    <tbody>${sessions.map(s => `<tr>
      <td>${s.session_url ? '<a href="'+s.session_url+'" target="_blank">'+s.session_id.slice(0,8)+'...</a>' : s.session_id || '-'}</td>
      <td><span class="badge ${badgeClass(s.status)}">${s.status}</span></td>
      <td><a href="${s.target_repo}" target="_blank">${repoShort(s.target_repo)}</a></td>
      <td>#${s.run_number || '-'}</td>
      <td>${s.batch_id !== undefined ? s.batch_id : '-'}</td>
      <td>${(s.issue_ids || []).map(id => '<span class="issue-id">'+id+'</span>').join(' ') || '-'}</td>
      <td>${s.pr_url ? '<a href="'+s.pr_url+'" target="_blank">View PR</a>' : '-'}</td>
    </tr>`).join('')}</tbody>
  </table>`;
}

function renderPrsTable(prs) {
  const el = document.getElementById('prs-table-container');
  document.getElementById('prs-count').textContent = prs.length;
  if (prs.length === 0) {
    el.innerHTML = '<div class="empty-state">No pull requests found yet.</div>';
    return;
  }
  el.innerHTML = `<table>
    <thead><tr>
      <th>PR</th><th>Status</th><th>Title</th><th>Repo</th>
      <th>Issues</th><th>Created</th>
    </tr></thead>
    <tbody>${prs.map(p => {
      const statusLabel = p.merged ? 'merged' : p.state;
      return `<tr>
        <td><a href="${p.html_url}" target="_blank">#${p.pr_number}</a></td>
        <td><span class="badge ${badgeClass(statusLabel)}">${statusLabel}</span></td>
        <td>${p.title}</td>
        <td>${p.repo || '-'}</td>
        <td>${(p.issue_ids || []).map(id => '<span class="issue-id">'+id+'</span>').join(' ') || '-'}</td>
        <td>${formatDate(p.created_at)}</td>
      </tr>`;
    }).join('')}</tbody>
  </table>`;
}

async function fetchAllPages(endpoint) {
  let all = [];
  let page = 1;
  while (true) {
    const res = await fetch(API + endpoint + '?page=' + page + '&per_page=200').then(r => r.json());
    all = all.concat(res.items || []);
    if (page >= (res.pages || 1)) break;
    page++;
  }
  return all;
}

function renderIssuesTable(issues) {
  const el = document.getElementById('issues-table-container');
  document.getElementById('issues-count').textContent = issues.length;
  if (issues.length === 0) {
    el.innerHTML = '<div class="empty-state">No issue fingerprints available yet. Issue tracking requires runs with fingerprint data (available after merging this update).</div>';
    return;
  }
  const recurring = issues.filter(i => i.status === 'recurring').length;
  const newCount = issues.filter(i => i.status === 'new').length;
  const fixed = issues.filter(i => i.status === 'fixed').length;
  let html = `<div class="issue-summary">
    <div><span class="badge badge-recurring">recurring</span> <span class="count">${recurring}</span></div>
    <div><span class="badge badge-new">new</span> <span class="count">${newCount}</span></div>
    <div><span class="badge badge-fixed">fixed</span> <span class="count">${fixed}</span></div>
  </div>`;
  html += `<table>
    <thead><tr>
      <th>Status</th><th>Rule</th><th>Severity</th><th>Category</th>
      <th>File</th><th>Line</th><th>First Seen</th><th>Last Seen</th><th>Runs</th>
    </tr></thead>
    <tbody>${issues.map(i => `<tr>
      <td><span class="badge ${badgeClass(i.status)}">${i.status}</span></td>
      <td style="font-family:monospace;font-size:11px">${i.rule_id || i.fingerprint.slice(0,12)+'...'}</td>
      <td><span class="badge ${badgeClass(i.severity_tier)}">${i.severity_tier || '-'}</span></td>
      <td>${i.cwe_family || '-'}</td>
      <td style="font-family:monospace;font-size:11px;max-width:200px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap" title="${i.file}">${i.file ? i.file.split('/').pop() : '-'}</td>
      <td>${i.start_line || '-'}</td>
      <td>Run #${i.first_seen_run}</td>
      <td>Run #${i.last_seen_run}</td>
      <td>${i.appearances}x</td>
    </tr>`).join('')}</tbody>
  </table>`;
  el.innerHTML = html;
}

async function fetchAll() {
  setStatus('Loading data...');
  try {
    const [runsData, sessionsData, statsRes, prsData, reposData, issuesData] = await Promise.all([
      fetchAllPages('/api/runs'),
      fetchAllPages('/api/sessions'),
      fetch(API + '/api/stats').then(r => r.json()),
      fetchAllPages('/api/prs'),
      fetch(API + '/api/repos').then(r => r.json()),
      fetchAllPages('/api/issues'),
    ]);
    allRuns = runsData;
    allSessions = sessionsData;
    stats = statsRes;
    allPrs = prsData;
    allRepos = reposData;
    allIssues = issuesData;
    renderAll();
    setStatus('Ready');
    setUpdated();
  } catch (e) {
    setStatus('Error loading data: ' + e.message);
  }
}

function renderAll() {
  const filteredRuns = selectedRepo ? allRuns.filter(r => r.target_repo === selectedRepo) : allRuns;
  const filteredSessions = selectedRepo ? allSessions.filter(s => s.target_repo === selectedRepo) : allSessions;
  const filteredPrs = selectedRepo ? allPrs.filter(p => {
    const repoInfo = allRepos.find(r => r.repo === selectedRepo);
    return repoInfo && repoInfo.fork_url && p.repo && repoInfo.fork_url.includes(p.repo);
  }) : allPrs;

  if (selectedRepo) {
    const repoInfo = allRepos.find(r => r.repo === selectedRepo);
    if (repoInfo) {
      const repoStats = {
        repos_scanned: 1,
        repo_list: [selectedRepo],
        total_runs: repoInfo.runs,
        total_issues: repoInfo.issues_found,
        sessions_created: repoInfo.sessions_created,
        sessions_finished: repoInfo.sessions_finished,
        prs_total: repoInfo.prs_total,
        prs_merged: repoInfo.prs_merged,
        prs_open: repoInfo.prs_open,
        prs_closed: repoInfo.prs_total - repoInfo.prs_merged - repoInfo.prs_open,
        fix_rate: repoInfo.prs_total > 0 ? Math.round(repoInfo.prs_merged / repoInfo.prs_total * 1000) / 10 : 0,
        severity_breakdown: repoInfo.severity_breakdown,
        category_breakdown: repoInfo.category_breakdown,
      };
      renderMetrics(repoStats);
      renderBarChart(document.getElementById('severity-chart'), repoInfo.severity_breakdown);
      renderBarChart(document.getElementById('category-chart'), repoInfo.category_breakdown);
    }
  } else {
    renderMetrics(stats);
    renderBarChart(document.getElementById('severity-chart'), stats.latest_severity || stats.severity_breakdown);
    renderBarChart(document.getElementById('category-chart'), stats.latest_category || stats.category_breakdown);
  }
  renderReposTable(allRepos);
  renderRunsTable(filteredRuns);
  renderSessionsTable(filteredSessions);
  renderPrsTable(filteredPrs);
  const filteredIssues = selectedRepo ? allIssues.filter(i => i.target_repo === selectedRepo) : allIssues;
  renderIssuesTable(filteredIssues);
}

async function pollSessions() {
  const btn = document.getElementById('btn-poll');
  btn.disabled = true;
  btn.innerHTML = '<span class="spinner"></span> Polling...';
  setStatus('Polling Devin sessions...');
  try {
    const res = await fetch(API + '/api/poll', { method: 'POST' });
    const data = await res.json();
    allSessions = data.sessions || allSessions;
    renderSessionsTable(allSessions);
    setStatus('Polled ' + (data.polled || 0) + ' sessions');
    await fetchAll();
  } catch (e) {
    setStatus('Poll error: ' + e.message);
  }
  btn.disabled = false;
  btn.textContent = 'Poll Sessions';
}

async function refreshData() {
  const btn = document.getElementById('btn-refresh');
  btn.disabled = true;
  btn.innerHTML = '<span class="spinner"></span> Refreshing...';
  setStatus('Pulling latest telemetry...');
  try {
    await fetch(API + '/api/refresh', { method: 'POST' });
    await fetchAll();
  } catch (e) {
    setStatus('Refresh error: ' + e.message);
  }
  btn.disabled = false;
  btn.textContent = 'Refresh Data';
}

fetchAll();
</script>

name: Orchestrator Cycle

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:
    inputs:
      command:
        description: 'Orchestrator command to run'
        required: false
        default: 'cycle'
        type: choice
        options:
          - cycle
          - dispatch
          - scan
          - status
          - agent-triage

permissions:
  contents: write

jobs:
  orchestrate:
    name: Run Orchestrator
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT || github.token }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests jinja2 pyyaml

      - name: Run orchestrator
        env:
          DEVIN_API_KEY: ${{ secrets.DEVIN_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_PAT: ${{ secrets.GH_PAT }}
          ACTION_REPO: ${{ github.repository }}
        run: python -m scripts.orchestrator ${{ inputs.command || 'cycle' }} --json

      - name: Persist orchestrator data
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -f telemetry/orchestrator_state.json telemetry/runs/*.json 2>/dev/null || true
          git diff --cached --quiet || git commit -m "chore: update orchestrator data [skip ci]"
          git push || true

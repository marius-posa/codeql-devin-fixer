replicaCount: 1

image:
  repository: codeql-devin-fixer-telemetry
  pullPolicy: IfNotPresent
  tag: "latest"

service:
  type: ClusterIP
  port: 5000

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: telemetry.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

env:
  GITHUB_TOKEN: ""
  DEVIN_API_KEY: ""
  ACTION_REPO: ""
  TELEMETRY_API_KEY: ""
  CACHE_TTL: "120"

existingSecret: ""

resources:
  limits:
    cpu: 500m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

persistence:
  enabled: true
  size: 1Gi
  storageClass: ""
  accessModes:
    - ReadWriteOnce

nodeSelector: {}
tolerations: []
affinity: {}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "telemetry.fullname" . }}
  labels:
    {{- include "telemetry.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "telemetry.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "telemetry.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 5000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /api/config
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /api/config
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          env:
            {{- if .Values.existingSecret }}
            - name: GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.existingSecret }}
                  key: github-token
            - name: DEVIN_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.existingSecret }}
                  key: devin-api-key
            - name: TELEMETRY_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.existingSecret }}
                  key: telemetry-api-key
            {{- else }}
            - name: GITHUB_TOKEN
              value: {{ .Values.env.GITHUB_TOKEN | quote }}
            - name: DEVIN_API_KEY
              value: {{ .Values.env.DEVIN_API_KEY | quote }}
            - name: TELEMETRY_API_KEY
              value: {{ .Values.env.TELEMETRY_API_KEY | quote }}
            {{- end }}
            - name: ACTION_REPO
              value: {{ .Values.env.ACTION_REPO | quote }}
            - name: CACHE_TTL
              value: {{ .Values.env.CACHE_TTL | quote }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- if .Values.persistence.enabled }}
          volumeMounts:
            - name: data
              mountPath: /app/runs
          {{- end }}
      {{- if .Values.persistence.enabled }}
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: {{ include "telemetry.fullname" . }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
